name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.8.1'
        channel: 'stable'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Get dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test

    - name: Build Android APK
      run: flutter build apk --release

    - name: Build Android App Bundle
      run: flutter build appbundle --release

    - name: Create Release Archive
      run: |
        mkdir -p release
        cp build/app/outputs/flutter-apk/app-release.apk release/MoneyG-Android-${{ github.ref_name }}.apk
        cp build/app/outputs/bundle/release/app-release.aab release/MoneyG-Android-${{ github.ref_name }}.aab
        cd release
        zip -r MoneyG-Android-Release-${{ github.ref_name }}.zip *.apk *.aab

