name: Dependency Update

on:
  schedule:
    # 毎週月曜日の09:00 (JST 18:00)に実行
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.8.1'
        channel: 'stable'

    - name: Update dependencies
      run: |
        flutter pub upgrade
        flutter pub get

    - name: Run tests
      run: flutter test

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: 依存関係を更新'
        title: '🔄 依存関係の自動更新'
        body: |
          ## 📦 依存関係の自動更新
          
          このPRは依存関係を最新バージョンに更新します。
          
          ### 変更内容
          - Flutter依存関係の更新
          - pubspec.lockファイルの更新
          
          ### テスト結果
          - ✅ すべてのテストが成功
          
          ### 確認事項
          - [ ] 変更内容を確認
          - [ ] 手動テストを実行
          - [ ] 問題がないことを確認
        branch: feature/auto-dependency-update
        delete-branch: true
